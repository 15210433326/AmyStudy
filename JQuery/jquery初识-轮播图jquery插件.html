<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
  body{margin:0;padding:0;}
  #slide-wrap{
    width:960px;
    height:460px;
    margin:30px auto;
    position: relative;
    overflow: hidden;
  }
  #slide-con{
    width: 100%;
    height: 100%;
  }
  #slide-con a {
    width:100%;
    height:100%;
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
  }
  #slide-con a img{
    display: block;
    width:100%;
    height:100%;
  }
  .btn{
    width:40px;
    height:68px;
    display: block;
    position: absolute;
    top:200px;
    z-index: 100;
  }
  .pre-btn{
    background:url(images/prev-btn.png) no-repeat;
    left:0;
  }
  .next-btn{
    background:url(images/next-btn.png) no-repeat;
    right:0;
  }
  #slide-btn {
    width:200px;
    height:30px;
    position:absolute;
    padding-right: 0;
    bottom: 20px;
    right: 0px;
    z-index: 100;
  }
   #slide-btn span{
    display: block;
    width:10px;
    height: 10px;
    float: left;
    margin-left: 10px;
    border-radius: 50%;
    border: 1px solid #fff;
    z-index: 100;
    /*background: #fff;*/
  }
  #slide-btn .now{
    background: #fff;
  }
  </style>
</head>
<body>

<div id="slide-wrap">
  <div id="slide-con">
      <a href="javascript:void(0)">
          <img src="images/slide-img1.jpg" />
      </a>

      <a href="javascript:void(0)">
          <img src="images/slide-img2.jpg" />
      </a>

      <a href="javascript:void(0)">
          <img src="images/slide-img3.jpg" />
      </a>

      <a href="javascript:void(0)">
          <img src="images/slide-img4.jpg" />
      </a>

  </div>

  <a href="javascript:void(0)" class="btn pre-btn"></a>
  <a href="javascript:void(0)" class="btn next-btn"></a>

  <div id="slide-btn">
      <!-- <span ></span>
      <span ></span>
      <span ></span>
      <span></span> -->
  </div>
</div>




  <script src="jQuery/jquery-1.8.3.min.js"></script>
  <script src="jQuery轮播图插件/jquery.cycle.all.min.js"></script>
  <script>
      $('#slide-con').cycle({
        fx : 'wipe',
        timeout : 1500
      })
  </script>
</body

</html>
