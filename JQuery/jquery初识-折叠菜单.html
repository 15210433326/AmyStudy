<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
    #wrap{
      width:300px;margin:0 auto;
      margin-top: 100px;
    }
    li{
      list-style: none;
    }
    #btn{
      width:100px;
      height:30px;
    }
    #nav{
      width:100px;
      overflow:hidden;
      background: orange;
    }
    li{
      height:50px;
      line-height: 50px;
    }

  </style>
</head>
<body>
    <div id="wrap">
        <span id="btn">菜单</span>
        <ul id="nav">
            <li>首页</li>
            <li>项目</li>
            <li>首页</li>
            <li>首页</li>
            <li>首页</li>
            <li>首页</li>
            <li>首页</li>

        </ul>
    </div>


  <script src="jQuery/jquery-1.8.3.min.js"></script>
  <script>
    $(document).ready(function(){
      var foo = true;
        $('#btn').click(function(){

        if(foo){
              $('#nav').fadeOut();
              foo = false;
            }else{
              $('#nav').fadeIn();
              foo = true;
            }

          });

  });



    //页面加载的时候

  </script>
</body

</html>
