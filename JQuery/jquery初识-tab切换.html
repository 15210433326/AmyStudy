<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
  body{
    margin:0;padding:0;
  }
  #wrap{
    width:600px;
    margin:0 auto;
    margin-top: 100px;
  }
  #nav-top{
    width:500px;
  }
  #nav-top span{
    display:block;
    float: left;
    width:100px;
    height:30px;
    background: orange;
    margin-left: 10px;
}
#nav-top .clicked{
  background: green;
}
.content{
  overflow: hidden;
  width: 330px;
  margin-top: 10px;
}
.box{
    width:100%;
    height:200px;
    background: green;
    margin-left: 10px;

    display: none;
  }
  </style>
</head>
<body>
  <div id="wrap">
      <div id="nav-top">
          <span class="nav-list"></span>
          <span class="nav-list"></span>
          <span class="nav-list"></span>
      </div>

      <div class="content">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
      </div>

  </div>




  <script src="jQuery/jquery-1.8.3.min.js"></script>
  <script>
    $(document).ready(function(){
          $('#nav-top span').each(function(i){
              $(this).click(function(){
                    $(this).siblings().removeClass();//先将兄弟结点的类名移除
                    $(this).addClass('clicked');//设置本身的类名
                    var num = $(this).index($('.nav-list')[0]);//获取点击的索引值

                    $(".box").hide();//将所有的盒子先隐藏
                    $(".box").eq(num).show();//将点击的显示出来
                    console.log($(".box").eq(num));
                    // console.log('box:  '+  $(".box").eq(num));
                    // console.log($('.box').eq(num).siblings());
              });
          });


    });

  </script>
</body

</html>
