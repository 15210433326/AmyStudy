<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音节</title>
	<style>
		body{margin:0;padding:0;}
		#wrap{
			width: 1000px;
			margin:50px;
			overflow: hidden;
			padding: 0 10px;
		}
		#wrap span{
			display: block;
			width: 100px;
			height: 100px;
			border-radius: 10px;
			float: left;
			background: orange;
			margin-left: 20px;
			font-size: 50px;
			color: #fff;
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<span>A</span>
		<span>B</span>
		<span>C</span>
		<span>D</span>
		<span>E</span>
		<span>F</span>
		<span>G</span>
		<audio src="yinjie/01.mp3" id="music">
	</div>


	<script type="text/javascript">
		window.onload = function(){
			var colorAll = ['#ec5050','#ef734d','#f5e981','#aae37f','#73d1f0','#cb7cf4','#5b4765'];
			
			var wrap = document.getElementById('wrap');
			var spanEls = wrap.getElementsByTagName('span');
			var music = document.getElementById('music');

			var keyJson = {
				key:'65,66,67,68,69,70,71',
				music:'yinjie/01.mp3,yinjie/02.mp3,yinjie/03.mp3,yinjie/04.mp3,yinjie/05.mp3,yinjie/06.mp3,yinjie/07.mp3'
			};

			
			for(var i = 0; i<spanEls.length; i++){
				spanEls[i].style.backgroundColor = colorAll[i];
				spanEls[i].index = i;
				var keyMusic = keyJson.music.split(',');
				spanEls[i].onclick = function(){
					var num = this.index;
					music.src = keyMusic[num];
					music.play();
				}	

				document.onkeydown = function(event){
					var keyNum = keyJson.key.split(',');
					var keyMusic = keyJson.music.split(',');
					var keycodeNum = event.keyCode;
					for(var i = 0; i<keyNum.length ; i++){
						if(keycodeNum == keyNum[i]){
							music.src = keyMusic[i];
							music.play();
						}
					}
				}
			}


		}
	</script>
</body>
</html>
