<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放器</title>
	<style type="text/css">
		span{
			display: block;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			text-align: center;
			line-height: 50px;
			background: orange;
			color: #fff;
		}
	</style>
</head>
<body>
	<span id="play">播放</span>
	
	<audio src="music/godbye.mp3" id="music"/>
	<h3 id="time"></h3>
	<script type="text/javascript">
		window.onload = function(){
			var play = document.getElementById('play');
			var music = document.getElementById('music');
			var time = document.getElementById('time');
			var alltime = music.duration;
			var mi = Math.floor(Math.floor(alltime)/60);
			var sec = Math.floor(alltime)%60;

			console.log(sec);
			var status = true;
			play.onclick = function(){
				if(music.paused){
					
					play.innerHTML = '停止';
					music.play();
				}else{
					
					play.innerHTML = '播放';
					music.pause();				}
				
			}
		}
	</script>
</body>
</html>
