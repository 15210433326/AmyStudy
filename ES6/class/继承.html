<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    动物类
    猫科动物类  继承动物类
</body>

<script src="../js/browser.min.js"></script>
<script>
  // 动物类
  class Animal{
    constructor(name){
       this.name = name;
       console.log('动物类');
    }

    showName(){
      console.log(this.name);
    }
  }


  //猫科动物类  继承动物类
  class CatAnimal extends Animal{
    constructor(name){
        super(name);//调用父类的构造方法
        this.name = name;
        this.type = '猫';
        this.age = 12;
    }

    showType(){
      console.log(this.type);
    }

    static showAge(){//静态方法
      console.log(this.age);
    }
  }
  let cat = new CatAnimal('老虎');
  cat.showName();
  cat.showType();
  CatAnimal.showAge();//静态方法，不会被继承，也不会被调用
</script>

</html>
