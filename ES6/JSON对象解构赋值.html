<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  JSON对象解构
  字符串解构

  <div id= "test"></div>
</body>
<script src="js/browser.min.js"></script>
<script>
var test = document.getElementById('test');
  let data = {
     'name' :'李白',
     'Job':'剑客'
  }

  // ES6写法
  let {name,Job} = data;
  console.log(name);

  //字符串解构赋值
  let[a,b,c,d,e] = 'hello';
  console.log(e);


  let t = `<h1>${name}</h1><p>${Job}</p>`
  test.innerHTML = t;


  // 多行文本输出
  let str = `this is Tom
  how are you`;
  console.log(str);

</script>
</html>
