<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
合并数组
</body>

<script src="../js/browser.min.js"></script>
<script>
    let arr1 = [1,2,3,4];
    let arr2 = [5,6,7,8];

    let arr = [];
    arr = [...arr1,...arr2];
    console.log(arr);


    // es6将一个数组push到另一个数组
    let s1 = [1,2,3,4];
    let s2 = [5,6,7];
    s1.push(...s2);
    console.log(s1);
</script>

</html>
