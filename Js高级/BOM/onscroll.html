<!Doctype html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
    body{margin:0;padding:0;}
    #box{
      height:1000px;
      background:blue;
    }
    #box2{
      width:100%;
      height:800px;
      background:yellow;
    }
    #reback{
      width:200px;
      height:200px;
      background:red;
      position:fixed;
      right:10px;
      bottom:200px;
      display:none;
    }
  </style>
</head>
<body>
  <div id="box">上</div>
  <div id="box2">中</div>
  <div id="reback"><a href="#box">返回顶部</a></div>
  <script>
    window.onload = function(){
      var reback = document.getElementById('reback');
      window.onscroll = function(){
        console.log(211111);
        var top = document.body.scrollTop || document.documentElement.scrollTop
        if(top >=600){
          reback.style.display = 'block';
        }else{
          reback.style.display = 'none';
        }
      }
    }

  </script>

</body>
</html>
